<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería - Vectorización</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="imagenes/logo.png">

<style>

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* HERO */
.hero-galeria {
    height: 50vh;
    background:
    linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
    url("imagenes/fondo1.jpg");
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
}

.hero-galeria h1 {
    font-family: 'Great Vibes', cursive;
    font-size: clamp(2.5rem, 8vw, 6rem);
    text-shadow: 3px 3px 20px rgba(0,0,0,0.5);
}

/* GALERIA */
.galeria {
    padding: 100px 20px;
    background: #242730;
}

.galeria-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
    max-width: 1300px;
    margin: auto;
}

/* ITEM CONTENEDOR */
.galeria-item {
    aspect-ratio: 4 / 5; /* más altas */
    background: #242730;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;

    opacity: 0;
    transform: translateY(40px);
    animation: aparecer 0.8s ease forwards;
}

/* Animación escalonada */
.galeria-item:nth-child(1) { animation-delay: 0.1s; }
.galeria-item:nth-child(2) { animation-delay: 0.2s; }
.galeria-item:nth-child(3) { animation-delay: 0.3s; }
.galeria-item:nth-child(4) { animation-delay: 0.4s; }
.galeria-item:nth-child(5) { animation-delay: 0.5s; }
.galeria-item:nth-child(6) { animation-delay: 0.6s; }

@keyframes aparecer {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* IMAGENES Y VIDEOS */
.galeria-item img,
.galeria-item video {
    width: 100%;
    height: 100%;
    object-fit: contain; /* se ven completos */
    transition: transform 0.4s ease;
}

.galeria-item:hover img,
.galeria-item:hover video {
    transform: scale(1.05);
}

/* BOTON VOLVER */
.volver {
    text-align: center;
    margin-top: 70px;
}

.btn-volver {
    padding: 12px 35px;
    background-color: #3b2a26;
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-weight: bold;
    transition: 0.3s ease;
}

.btn-volver:hover {
    background-color: #351702;
    transform: scale(1.05);
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .galeria-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    .galeria-grid {
        grid-template-columns: 1fr;
    }
}

</style>
</head>

<body>

<section class="hero-galeria">
    <h1>Catalogo</h1>
</section>

<section class="galeria">
    <div class="galeria-grid">

        <div class="galeria-item">
            <img src="imagenes/d.png" alt="">
        </div>

        <div class="galeria-item">
            <video controls>
                <source src="videos/video 2.mp4" type="video/mp4">
            </video>
        </div>

        <div class="galeria-item">
            <img src="imagenes/C.jpeg" alt="">
        </div>

        <div class="galeria-item">
            <img src="imagenes/l.png" alt="">
        </div>

        <div class="galeria-item">
            <video controls>
                <source src="videos/video 5.mp4" type="video/mp4">
            </video>
        </div>

        <div class="galeria-item">
            <img src="imagenes/k.jpeg" alt="">
        </div>

    </div>

    <div class="volver">
        <a href="index.html" class="btn-volver">Volver al inicio</a>
    </div>

</section>

</body>
</html>
